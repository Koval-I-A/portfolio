<div id="popTemp">
	{{#each blocks}}
		<div class="modal fade" id="id{{id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
						<div class="mr-b-15">
							<a href="{{link}}" target="_blank" data-toggle="tooltip" data-placement="top" title="Откроется в новом окне"><span class="glyphicon glyphicon-link"></span> Посетить сайт</a>
						</div>
						<div class="view">
							<a class="img" href="{{src}}" data-lightbox="example-{{id}}">
								<img src="{{src}}" alt="" />
							</a>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
					</div>
				</div>
			</div>
		</div>
	{{/each}}
</div>
